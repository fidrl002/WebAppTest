<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="alert alert-secondary p-2 text-center mt-2 mb-2">
            Shop Items
        </h1>
        <div class="row mb-3">
            <div class="col-3">
                <input name="SearchText" class="form-control" placeholder="Item Search..." />
            </div>
            <div class="col-3">
                <select name="CategoryId" class="form-control">
                    <option value="">All Categories...</option>
                </select>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary">Search</button>
                <button type="button" class="btn btn-outline-danger">Reset</button>
            </div>
        </div>

        <div class="row justify-content-between mt-2">
            <div class="col-4 mb-2" id="cardItem" hidden>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Card text</p>
                        <p class="card-text">Price</p>
                    </div>
                    <img src="" class="card-img-bottom" alt="..." />
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        runQuery();

        // categories fetch
        fetch('/api/ParentCategoriesWebAPI')
            .then((response) => response.json())
            .then(data => {
                let catList = document.querySelector("select[name='CategoryId']");

                data.forEach(c => {
                    let option = document.createElement("option");
                    option.value = c.categoryId;
                    option.innerText = c.categoryName;
                    catList.appendChild(option);
                })
            });

        // search button
        var btn = document.querySelector(".row.mb-3 button.btn.btn-outline-primary")
        btn.addEventListener("click", (e) => {
            runQuery();
        })

        // reset button
        var btn2 = document.querySelector(".row.mb-3 button.btn.btn-outline-danger")
        btn2.addEventListener("click", (e) => {
            document.querySelector("[name='SearchText']").value = "";
            document.querySelector("[name='CategoryId']").value = "";
            runQuery();
        })

        // items fetch
        function runQuery() {
            let text = document.querySelector("[name='SearchText']").value;
            let catId = document.querySelector("[name='CategoryId']").value;

            fetch(`/api/ItemsWebAPI?searchText=${text}&categoryId=${catId}`)
                .then((response) => response.json())
                .then(data => buildItems(data))
                .catch(error => console.error("Unable to get items.", error))
        }

        function buildItems(data) {
            var row = document.querySelector(".row.justify-content-between");

            let oldCols = row.querySelectorAll("div.col-4:not([hidden])")

            oldCols.forEach(oc => {
                row.removeChild(oc);
            })

            for (let i = 0; i < data.length; i++) {
                let col = row.querySelector("[hidden]").cloneNode(true); // make deep clone of the col-4 element

                // set attributes to item values for each card
                col.querySelector("h5").innerText = data[i].itemName;
                let pList = col.querySelectorAll("p");
                pList[0].innerText = data[i].itemDescription;
                pList[1].innerText = data[i].itemCost;

                let img = col.querySelector("img");
                img.setAttribute("src", data[i].itemImage);
                img.setAttribute("alt", "Image of " + data[i].itemName);

                col.hidden = false;
                row.appendChild(col);
            }
        }

    </script>
</body>
</html>
